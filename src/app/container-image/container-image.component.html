<div class="container-image">
   <ngx-image-viewer  [src]="data_array[5]" [(index)]="arrayIndex"></ngx-image-viewer>
</div>
<div class="container-image-footer">
   <div class="line">
      <div class="columns" (click)="onFavorite()">
         <i class="fa fa-lg"
            [ngClass]="{ 
               'fa-heart-o': !favorite, 
               'fa-heart': favorite 
            }"
            aria-hidden="true">
         </i>
         <span>Favoritar Imagem</span>
      </div>
   </div>
</div>
